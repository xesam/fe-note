<html>
<head></head>
<body>
<button id="module_1">es6.module.1.js</button>
<button id="module_2">es6.module.1.js</button>
<script>
    function import_module(name) {
        import((function () {
            return `./${name}`;
        })()).then(res => {
            console.log(res.default);
        });
    }

    document.getElementById('module_1').addEventListener('click', function () {
        import_module('es6.module.1.js')
    }, false);
    document.getElementById('module_2').addEventListener('click', function () {
        import_module('es6.module.2.js')
    }, false);
</script>
</body>
</html>
